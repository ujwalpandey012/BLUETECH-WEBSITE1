<!-- PAGE HEADER -->

<!-- APPLY FORM -->
<section class="section">

    <form id="applyForm" class="contact-form"
          action="YOUR_FORMSPREE_LINK_HERE"
          method="POST"
          enctype="multipart/form-data">

        <!-- AUTO JOB FIELD -->
        <label>Position Applied For</label>
        <input type="text" id="jobField" name="job_position" readonly required>

        <label>Your Full Name</label>
        <input type="text" name="fullname" required>

        <label>Email Address</label>
        <input type="email" name="email" required>

        <label>Phone Number</label>
        <input type="tel" name="phone" required>

        <label>Upload Your CV (PDF/DOCX)</label>
        <input type="file" name="cv_file" accept=".pdf,.doc,.docx" required>

        <label>Upload Additional Documents (Optional)</label>
        <input type="file" name="additional_files" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.zip" multiple>

        <label>Cover Letter</label>
        <textarea name="coverletter" placeholder="Write your cover letter..." required></textarea>

        <button type="submit" class="btn-primary">Submit Application</button>

        <p id="applyStatus"></p>
    </form>
</section>

<script>
// Autofill job name
const params = new URLSearchParams(window.location.search);
const job = params.get("job");
document.getElementById("jobField").value = job ? job : "General Application";
</script>

<script>
// FORMSPREE AJAX SUBMISSION
const applyForm = document.getElementById("applyForm");
const applyStatus = document.getElementById("applyStatus");

applyForm.addEventListener("submit", function(e) {
    e.preventDefault();
    applyStatus.innerHTML = "Submitting...";
    applyStatus.style.color = "#00c8ff";

    const formData = new FormData(applyForm);

    fetch(applyForm.action, {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
    })
    .then(response => {
        if (response.ok) {
            applyStatus.innerHTML = "Application sent successfully!";
            applyStatus.style.color = "#00ffcc";
            applyForm.reset();
        } else {
            applyStatus.innerHTML = "Error sending application. Try again.";
            applyStatus.style.color = "red";
        }
    })
    .catch(error => {
        applyStatus.innerHTML = "Network error. Try again.";
        applyStatus.style.color = "red";
    });
});
</script>
