<script>
// CONTACT FORM AJAX SCRIPT (FORMSPREE)
const form = document.getElementById("contactForm");
const statusEl = document.getElementById("formStatus");

form.addEventListener("submit", function (e) {
    e.preventDefault();
    
    statusEl.innerHTML = "Sending...";
    statusEl.style.color = "#00c8ff";

    const data = new FormData(form);

    fetch(form.action, {
        method: "POST",
        body: data,
        headers: { "Accept": "application/json" }
    })
    .then(response => {
        if (response.ok) {
            statusEl.innerHTML = "Message sent successfully!";
            statusEl.style.color = "#00ffcc";
            form.reset();
        } else {
            statusEl.innerHTML = "Something went wrong. Please try again.";
            statusEl.style.color = "red";
        }
    })
    .catch(error => {
        statusEl.innerHTML = "Connection error. Try again.";
        statusEl.style.color = "red";
    });
});
</script>
